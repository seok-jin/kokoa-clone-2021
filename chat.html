<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ nico - Kokoa Clone</title>
</head>
<body id='chat-screen'>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="massage-row">
            <img src="https://avatars.githubusercontent.com/u/16810155?s=40&v=4" >
            <div class="massage_row__content">
                <span class="message__author">Seok Jin</span>
                <div class="massage__info">
                    <span class="massage__bubble">Hi!</span>
                    <span class="massage__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="massage-row massage-row--own">
            <div class="massage_row__content">
                <div class="massage__info">
                    <span class="massage__bubble">hi~ nice to meet you</span>
                    <span class="massage__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
    <form  class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a massage..">
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    


    <script 
        src="https://kit.fontawesome.com/64c88ab132.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
